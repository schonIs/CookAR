<!doctype HTML>
 <html>
 <head>
 	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
 </head>
 
 <body style="margin: 0px; overflow:hidden;">
 <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <a-assets>
        <a-asset-item id="tacos" src="tacos/scene.gltf"></a-asset-item>
        <a-asset-item id="seafood" src="seafood/scene.gltf"></a-asset-item>
        <a-asset-item id="ramen" src="stylized_ramen_bowl/scene.gltf"></a-asset-item>
        <a-asset-item id="hamburger" src="hamburger/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="marker_list/try.patt">
        <a-entity gltf-model="#tacos" position="0 0 0" rotation="0 0 0" scale="1 1 1">		  	
        </a-entity>
        <a-entity gltf-model="#seafood" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false">		  	
        </a-entity>
        <a-entity gltf-model="#ramen" position="0 0 0" rotation="0 0 0" scale="3.5 3.5 3.5" visible="false">		  	
        </a-entity>
        <a-entity gltf-model="#hamburger" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" visible="false">		  	
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    
 </a-scene>
 </body>
 
 </html>
